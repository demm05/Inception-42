worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 443;
        ssl_protocols TLSv1.2 TLSv1.3;
        server_name localhost;
        root /www/data;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
	    listen 9191;
	    root /website/html;
	    index index.html;
        
	    location /test.html {
		    index index.html;
	    }
	    location /img/ {
	        root /website/img;
	    }
    }
}
